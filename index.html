<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Your Recipe Book Name</h2>
            <nav>
                <a href="#">Appetizers</a>
                <a href="#">Breakfast</a>
                <a href="#">Lunch</a>
                <a href="#">Dinner</a>
                <a href="#">Desert</a>
            </nav>
            <input type="text" placeholder="Search">
        </div>
    </header>
    <main>
        <span>Add Recipe</span>
        <form action="/recipes">
            <input type="text" placeholder="Recipe Name" name="name">
            <input type="text" placeholder="Ingredients" name="ingredients">
            <button>Add Ingredient</button>

            <label for="directions">Directions</label>
            <textarea id="directions" name="directions" rows="4" cols="50">
            </textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
